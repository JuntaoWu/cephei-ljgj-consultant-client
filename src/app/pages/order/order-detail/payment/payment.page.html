<ion-header>
    <ion-toolbar>
        <ion-title class="payment-ion-title">
            款项结构
            <br />
            2018-05-06 16:55:36
        </ion-title>
        <br />
    </ion-toolbar>
</ion-header>

<ion-grid style="padding-left:0px;padding-right: 0px">
    <ion-row class="header-color">
        <ion-col size="4">款项</ion-col>
        <ion-col size="4">金额</ion-col>
        <ion-col size="4">状态</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of paymentItems" class="content">
        <ion-col size="4">{{item.paymentType | orderPaymentType}}</ion-col>
        <ion-col size="4">{{item.amount | currency: 'CNY' :'symbol-narrow' }}</ion-col>
        <ion-col size="4" [ngClass]="generateColor(item)">{{item.paymentStatus | orderPaymentStatus }}</ion-col>
    </ion-row>
</ion-grid>
<ion-button size="small" (click)="paymentCreatePrompt()" style="float:right">
    <ion-icon name="add-circle-outline"></ion-icon>
</ion-button>
