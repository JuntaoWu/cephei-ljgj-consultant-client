<ion-list>
    <ion-item detail>
        <ion-label>订单总金额</ion-label>
    </ion-item>

    <ion-item style="margin-top:20px">
        <ion-label>预付款项</ion-label>
        <ion-label slot="end">
            <ion-button size="small" (click)="paymentCreatePrompt()" style="float:right">
                <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
        </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of paymentItems" class="content" detail="false">
        <ion-label style="text-align:left">{{item.paymentType | orderPaymentType}} <span [ngClass]="generateColor(item)"> {{item.paymentStatus | orderPaymentStatus }}</span> </ion-label>
        <ion-label slot="end"  style="text-align:right">{{item.amount | currency: 'CNY' :'symbol-narrow' }}</ion-label>
    </ion-item>
   
</ion-list>
