<ion-tabs>

  <ion-tab tab="home">

  <ion-tab tab="hero">
    <ion-router-outlet name="hero"></ion-router-outlet>
  </ion-tab>


  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="order" href="/tabs/root/(order:order)">

    </ion-tab-button>

    <ion-tab-button tab="hero" href="/tabs/root/(hero:hero)">
      <ion-icon name="apps"></ion-icon>
      <ion-label>我的</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
